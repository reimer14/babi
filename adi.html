<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine üíï</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    transition: opacity 1s ease;
    color: white;
    text-align: center;
  }

  /* Soft background bouquet */
  .bg-bouquet {
    position: absolute;
    width: 600px;
    opacity: 0.20;
    z-index: 0;
  }

  /* Corner bouquets */
  .corner {
    position: absolute;
    width: 150px;
    opacity: 0.9;
    animation: float 4s ease-in-out infinite;
  }

  .top-left { top: 20px; left: 20px; }
  .bottom-right { bottom: 20px; right: 20px; transform: rotate(180deg); }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -50px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }

  .container {
    position: relative;
    z-index: 2;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  h1.title {
    font-size: 2.5rem;
    text-shadow: 0 0 15px rgba(255, 0, 128, 0.7);
    margin-bottom: 40px;
  }

  .bouquet-link {
    text-decoration: none;
    position: relative;
  }

  .bouquet-img {
    width: 300px;
    cursor: pointer;
    transition: transform 0.4s ease, filter 0.4s ease;
    animation: float 3s ease-in-out infinite;
  }

  .bouquet-img:hover {
    transform: translateY(-15px) scale(1.1) rotate(-3deg);
    filter: drop-shadow(0 0 25px rgba(255, 20, 147, 0.8));
  }

  .btn {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff4d88;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .btn:hover {
    background: #ff4d88;
    color: white;
    box-shadow: 0 0 20px rgba(255, 0, 128, 0.7);
  }

</style>
</head>
<body>

<!-- Background bouquet -->
<img src="Adobe Express - file.png" class="bg-bouquet">

<!-- Corner bouquets -->
<img src="Adobe Express - file.png" class="corner top-left">
<img src="Adobe Express - file.png" class="corner bottom-right">

<div class="container">
  <h1 class="title">Click the Bouquet üíê</h1>

  <a href="#" class="bouquet-link" onclick="goToLanding()">
    <img src="Adobe Express - file.png" alt="Valentine Bouquet" class="bouquet-img">
  </a>
</div>

<script>
  // Floating hearts generator
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 500);

  // Smooth transition to landing page
  function goToLanding() {
    document.body.style.opacity = "0";
    setTimeout(() => {
      window.location.href = "landing.html";
    }, 1000);
  }
</script>

</body>
</html>
