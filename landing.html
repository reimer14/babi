<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdde1, #690a22);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
    transition: opacity 0.8s ease;
  }

  /* Background decoration */
  .bg-bouquet {
    position: absolute;
    width: 600px;
    opacity: 0.08;
    z-index: 0;
  }

  .corner {
    position: absolute;
    width: 150px;
    opacity: 0.9;
    animation: float 4s ease-in-out infinite;
  }

  .top-left {
    top: 20px;
    left: 20px;
  }

  .bottom-right {
    bottom: 20px;
    right: 20px;
    transform: rotate(180deg);
  }

  @keyframes float {
    0% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(0px);
    }
  }

  .container {
    position: relative;
    z-index: 2;
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
    max-width: 480px;
    padding: 0 15px;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  h1 {
    font-size: 3rem;
    text-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
    margin-bottom: 40px;
  }

  /* Modern Card Grid */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(2, 220px);
    gap: 30px;
    justify-content: center;
  }

  .card {
    text-decoration: none;
    color: white;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px 20px;
    transition: 0.4s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    display: block;
  }

  .card:hover {
    transform: translateY(-12px) scale(1.05);
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 20px 40px rgba(255, 0, 128, 0.4);
  }

  .card img {
    display: block;
    margin: 0 auto 10px auto;
    width: 60px;
    height: 60px;
  }

  .card p {
    margin-top: 10px;
    font-size: 1.1rem;
  }

  .btn {
    margin-top: 40px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff4d88;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .btn:hover {
    background: #ff4d88;
    color: white;
    box-shadow: 0 0 20px rgba(255, 0, 128, 0.7);
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -50px;
    pointer-events: none;
    animation: floatUp linear forwards;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  /* Responsive styles */
  @media (max-width: 520px) {
    .card-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .card {
      padding: 30px 15px;
      max-width: 320px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .bg-bouquet {
      width: 300px;
      opacity: 0.04;
    }

    .corner {
      width: 100px;
      opacity: 0.5;
    }
  }

  @media (max-width: 350px) {
    body {
      height: auto;
      padding-bottom: 40px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    .btn {
      width: 90%;
      font-size: 0.95rem;
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>

<!-- Background Images -->
<img src="Adobe Express - file.png" class="bg-bouquet" alt="Background bouquet" />
<img src="Adobe Express - file.png" class="corner top-left" alt="Corner bouquet top left" />
<img src="Adobe Express - file.png" class="corner bottom-right" alt="Corner bouquet bottom right" />

<div class="container">
  <h1>Happy Valentine ðŸ’–</h1>

  <div class="card-grid">
    <!-- Song Card -->
    <a href="song.html" class="card">
      <img src="https://media.tenor.com/jbdk7XEF8DsAAAAi/guitar-cat.gif" alt="Our Song" />
      <p>Music</p>
    </a>

    <!-- Memories Card -->
    <a href="picture.html" class="card">
      <img src="https://media.tenor.com/ARCSOJyRYVMAAAAi/cat-what.gif" alt="Memories" />
      <p>Image</p>
    </a>

    <!-- Message Card -->
    <a href="message.html" class="card">
      <img src="https://media.tenor.com/MEdRXAz4fpoAAAAi/cat-life.gif" alt="My Message" />
      <p>My Message</p>
    </a>

    <!-- Surprise Card -->
    <a href="surprise.html" class="card">
      <img src="https://media.tenor.com/t3lwK_KZmdcAAAAi/yaseen.gif" alt="Surprise" />
      <p>Surprise</p>
    </a>
  </div>

  <button class="btn" onclick="goBack()">â¬… Back</button>
</div>

<script>
  // Floating hearts animation (bottom to top)
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    // Random heart size
    const size = Math.random() * 20 + 20; // 20px - 40px
    heart.innerHTML = `<img src='https://media.tenor.com/6pM0Q09SZdYAAAAC/pink-heart.gif' style='width:${size}px;height:${size}px;'>`;

    // Random horizontal position
    heart.style.left = Math.random() * 100 + "vw";

    // Random animation duration
    const duration = Math.random() * 3 + 4; // 4s - 7s
    heart.style.animationDuration = duration + "s";

    document.body.appendChild(heart);

    // Remove heart after animation
    setTimeout(() => heart.remove(), duration * 1000);
  }

  // Create hearts every 300ms
  setInterval(createHeart, 300);

  // Go back function
  function goBack() {
    document.body.style.opacity = "0";
    setTimeout(() => {
      window.location.href = "index.html";
    }, 800);
  }
</script>

</body>
</html>
